{# Custom Content Mode #}
<div class="custom-content animate-in">
    <h2 class="custom-title">{{ state.title }}</h2>
    <div class="custom-body">
        {% if state.content.text is string %}
            {{ state.content.text | safe }}
        {% else %}
            {{ state.content | tojson | safe }}
        {% endif %}
    </div>
</div>
