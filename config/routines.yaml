# Dobby Display Routines Configuration
# Define countdown routines with their triggers and settings

routines:
  # Church - Sundays at 10am, 15 min before
  - name: "Church"
    trigger_calendar: "Me and You"
    trigger_event_contains: "Church"
    trigger_days: [0]  # Sunday (0 = Sunday in Python)
    event_time: "10:00"
    leave_minutes_before: 15
    enabled: true

  # Take Franklin to school - weekday mornings, check for "Take Franklin" or "Franklin to School" event
  - name: "Franklin to School"
    trigger_calendar: "Me and You"
    trigger_event_contains: "Franklin"
    trigger_days: [1, 2, 3, 4, 5]  # Mon-Fri
    # Event time comes from the calendar event itself
    leave_minutes_before: 15
    enabled: true

  # Custom bedtime routine - if "Bedtime" event exists
  - name: "Bedtime"
    trigger_calendar: "Me and You"
    trigger_event_contains: "Bedtime"
    trigger_days: [0, 1, 2, 3, 4, 5, 6]  # Every day
    event_time: "20:30"  # 8:30 PM default
    leave_minutes_before: 30
    enabled: false  # Disabled by default
